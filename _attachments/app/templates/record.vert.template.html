<div id="pagewidth-vert">
	 <table class="patient-home-vert" width="100%">
        <tbody><tr>
            <td style="vertical-align: top;">
            	<button id='form-home' class="menu-blue" onClick="window.location.href = '#home'")>Home</button>
				{{#if patientSurname}}
				<span class="patientName"><a href="#patientRecords/{{patientId}}">{{patientSurname}}, {{patientForenames}} {{patientMiddle_name}}</a></span>
				{{/if}}
            </td>
        </tr>
    	</tbody>
	</table>
</div>
<div id="form-container-vert">
	 <h1><a href="#edit/{{recordId}}">{{label}}</a>&nbsp;&nbsp;&nbsp;&nbsp; ID: {{assignedId}}</h1>
<form id="theForm">
<div id="formElements">
<p class="dateHeader">
Created: {{#dateFormatdMY created}}{{/dateFormatdMY}}<br/>
Modified: {{#dateFormatdMY lastModified}}{{/dateFormatdMY}}
</p>
</div>
</form>
</div>
